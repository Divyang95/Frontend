<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Table</title>
    <style>
        /* here below if we do : td th {padding: 10px 10px;} its not considering why?? 
        Answer is : comma must be there td,th,table  ***COMMA INBETWEEN td,th,*/
         th,td {
            padding: 10px 10px;
        }
        /* tr td th {
            text-align: center;
        } */

        /* .half-span-cell{
        } *****how to make rowspan 1.5 *********/   
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3" align="center">Day</th>
            <th colspan="3">Seminar</th>
        </tr>

        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
            <td rowspan="2" bgcolor="lightblue">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>

        <tr>
            <td>Validity : DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="yellow">8:00 a.m.</td>
            <td bgcolor="yellow">11:00 a.m.</td>
            <td rowspan="1" class="half-span-cell">XPath</td>
        </tr>

        <tr>
            <td bgcolor="yellow">11:00 a.m.</td>
            <td bgcolor="lightgreen">2:00 p.m.</td>
        </tr>

        <tr>
            <td bgcolor="lightgreen"> 2:00 p.m.</td>
            <td bgcolor="lightblue">5:00 p.m.</td>
            <td rowspan="1" >XSL Transformations</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td bgcolor="yellow">8:00 a.m.</td>
            <td bgcolor="lightgreen">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>

        </tr>
    </table>
    
</body>
</html>
