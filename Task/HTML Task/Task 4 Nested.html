<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        td,th,.outertable {
            border: 2px solid;
            border-collapse: collapse;
            padding: 10px 10px;
        }
        .outertable{
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <table class="outertable">
        <caption>Example:Nested</caption>
        <tr>
            <th colspan="2" rowspan="2">CI</th>
            <th rowspan="2">All Genders</th>
            <th>By Gender</th>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>4213589</td>
            <td>4152348</td>
        </tr>


    </table>
    
</body>
</html>
