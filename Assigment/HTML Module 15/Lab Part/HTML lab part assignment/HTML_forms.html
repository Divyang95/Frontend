<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.HTML Forms</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+" title="only alphabets and spaces are allowed"> 
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="100" title="enter a email">
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">
        </div>
        <div>
            <label for="subject">Subject:</label>
            <select name="subject" id="subject" required>
                <option value="">--Select a Subject</option>
                <option value="inquiry">Inquiry</option>
                <option value="support">support</option>
                <option value="Feedback">Feedback</option>
                <option value="other">other</option>
            </select>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" required minlength="10" maxlength="500"></textarea>
        </div>

        <div>
            <button type="submit">submit</button>
        </div>
    </form>
    
</body>
</html>
