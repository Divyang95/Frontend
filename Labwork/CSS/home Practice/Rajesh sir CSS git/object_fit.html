<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <style>
        .img1{
            height: 300px;
            width: 300px;
            object-fit: fill;

        }

        .img2{
            height: 300px;
            width: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>The object-fit property</h2>
    <img src="Penguins.jpg" alt="paris">

    <br>
    <hr>
    <img class="img1" src="Penguins.jpg" alt="paris">

    <br>
    <hr>
    <img class="img2" src="Penguins.jpg" alt="paris">
    
</body>
</html>
