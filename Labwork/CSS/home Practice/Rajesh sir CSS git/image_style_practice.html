<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_style</title>
    <style>
        .img1{
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 50px;
            width: 21%;
            margin: 2%;
            box-sizing: border-box;
            float: left;

        }

        .img1:hover{
            box-shadow: 0 0 5px 5px blue;
            opacity: 0.5;
        }

        .img2{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <img src="Penguins.jpg" style="border-radius: 20px; height: auto; max-width: 100%;">
    <br>
    <hr>
    <a href="paris.jpg">
        <img src="Penguins.jpg" class="img1">
    </a>

    <a href="paris.jpg">
        <img src="Penguins.jpg" class="img1">
    </a>

    <a href="paris.jpg">
        <img src="Penguins.jpg" class="img1">
    </a>

    <a href="paris.jpg">
        <img src="Penguins.jpg" class="img1">
    </a>

    <a href="paris.jpg">
        <img src="Penguins.jpg" class="img1">
    </a>

    <br>
    <hr>

    <div>
        <img src="Penguins.jpg" class="img2">
    </div>
    <br>
    <hr>

    <br>
    <br>


    
</body>
</html>
